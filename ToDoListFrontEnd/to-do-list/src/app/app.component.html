<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<section class="vh-100">
  <div  class="container py-5 h-100" id="main-container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
          <div class="card-body py-4 px-4 px-md-5">

            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-check-square me-1"></i>
              <u>To Do List</u>
            </p>


                               <!-- Create a new TodoList -->


            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddList(addForm)"action="" class="d-flex flex-row align-items-center">
                    <input required type="text" ngModel name="description" class="form-control form-control-lg" id="exampleFormControlInput1"
                      placeholder="Add new...">
                    <!-- <a href="#!" data-mdb-tooltip-init title="Set due date"><i -->
                        <!-- class="fas fa-calendar-alt fa-lg me-3"></i></a> -->
                    <div>
                      <button  type="submit" [disabled]="addForm.invalid"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <ul *ngFor="let todoList of todoLists"  class="list-group list-group-horizontal rounded-0 bg-transparent">
              <li
                class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                <div class="form-check">
                  <input
                  class="form-check-input me-0" type="checkbox" value=""
                  name="completed"
                  id="flexCheckChecked1 completed"
                    aria-label="..."  />
                </div>
              </li>
              <li
                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                <p class="lead fw-normal mb-0">{{todoList?.description}}</p>
              </li>
              <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                <div class="d-flex flex-row justify-content-end mb-1">
                  <a (click)="onOpenModal(todoList, 'edit')" class="btn text-info" data-bs-toogle="tooltip" data-mdb-tooltip-init title="Edit todo"><i
                      class="fas fa-pencil-alt me-3"></i></a>
                  <a (click)="onOpenModal(todoList, 'delete')" class="text-danger btn" data-bs-toogle="modal" data-mdb-tooltip-init title="Delete todo"><i
                      class="fas fa-trash-alt"></i></a>
                </div>
                <div class="text-end text-muted">
                  <!-- <a href="#!" class="text-muted" data-mdb-tooltip-init title="Created date">
                    <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{todoList?.localTime}}</p>
                  </a> -->
                </div>
                <div class="modal" id="deleteListModal" tabindex="-1">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="deleteModelLabel">Delete Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Are you sure you want to delete this todo?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button (click)="onDeleteList(deleteList!.id)" type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal" id="updateListModal" tabindex="-1">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="updateListModelLabel">Edit Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form #editForm="ngForm">
                            <label for="description">Todo</label>
                            <input type="text" ngModel="{{editList?.description}}" name="description" class="form-control" id="description" placeholder="Todo">
                            <input type="hidden" ngModel="{{editList?.id}}"  name="id" class="form-control" id="id">
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button (click)="onUpdateList(editForm.value)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
